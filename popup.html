<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masaischool Lecture Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h3>📚 Masaischool Lecture Tracker</h3>

  <button id="download" class="ios-button">
    ⬇️ Download completed.json
  </button>

  <button id="uploadBtn" class="ios-button">
    ⤴️ Upload completed.json
  </button>

  <input type="file" id="uploadInput" accept=".json" />

  <div class="info-box">
    <div>
      <strong>Instructions :</strong><br>
      • Use <b>Download</b> To Backup completed.json<br>
      • Use <b>Upload</b> To Restore On New Browser/Device<br>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
